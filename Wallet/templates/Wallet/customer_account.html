<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body >
    <h2>Welcome to your account </h2>
    <div class="card" style="width:40rem ;height: 28rem; margin:10% 0% 0% 24%;">
        <form method="POST">
            
            {%csrf_token%}
    <label for="Customer" style="width:32rem; margin:5% 0% 0% 9%;color: black;">Customer
        {{form.customer}}
    </label>
    <label for="Currency" style="width:32rem; margin:3% 0% 0% 9%;color: black;">Currency 
        {{form.pin}}
    </label>

    <label for="Wallet_id" style="width:32rem; margin:3% 0% 0% 9%;color: black;">Balance
        {{form.balance}}
    </label>
    <label for="Account Number" style="width:32rem; margin:3% 0% 0% 9%;color: black;">Account Number
        {{form.account_number}}
    </label>

    <button type="submit" class="save btn btn-default" style="background-color:purple ;width:10rem;margin:5% 0% 0% 35%">Save</button>
    <!-- {{form.as_p}} -->
        </form>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
