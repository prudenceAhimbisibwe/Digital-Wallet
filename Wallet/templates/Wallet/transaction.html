<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h2>Your Transactions</h2>

    <div class="card" style="width: 40rem; height: 36rem;margin:4% 0% 0% 26%;background-color:#000000">
    <form method="POST">
        {%csrf_token%}

        <label for="wallet" style="width:29rem; margin:3% 0% 0% 13%;color: white;">Wallet
            {{transact.wallet}}  
            
        </label>
        <label for="sender" style="width:29rem; margin:3% 0% 0% 13%;color: white;">Sender
            {{transact.origin_account}}  
            
        </label>
        <label for="Receiver" style="width:29rem; margin:3% 0% 0% 13%;color: white;">Receiver
            {{transact.destination_account}}  
            
        </label>
        <label for="Code" style="width:29rem; margin:3% 0% 0% 13%;color: white;">Transaction Code
            {{transact.transaction_code}}  
            
        </label>
        <label for="Code" style="width:29rem; margin:3% 0% 0% 13%;color: white;">Transaction Charge
            {{transact.transaction_charge}}  
            
        </label>
        <label for="Code" style="width:29rem; margin:3% 0% 0% 13%;color: white;">Amount to transact
            {{transact.transaction_amount}}  
            
        </label>
        <label for="date" style="width:29rem; margin:3% 0% 0% 13%;color: white;">Transaction Date
            {{transact.transaction_date}}  
            
        </label>
        <button type="submit" class="save btn btn-default" style="background-color:purple ;width:10rem;margin:2% 0% 0% 35%">Save</button>


    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</div>
</body>
</html>
